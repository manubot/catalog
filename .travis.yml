dist: xenial
language: python
python:
  - "3.7"
cache:
  - pip
install:
  - pip install --upgrade
    ghp-import
    git+https://github.com/manubot/manubot@025b7c78e96d37cb81388bf739411dfe82969780
    pyyaml
script:
  - python process-catalog.py
after_success:
  - test ${TRAVIS_BRANCH:-} = "master" &&
    bash deploy.sh
